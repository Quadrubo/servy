# user configuration
system_users:
  - name: ansible
    password: password
    groups:
      - sudo
      - docker
      - users
    shell: /bin/bash
    passwordless_sudo: true
  - name: julian
    password: password
    groups:
      - sudo
      - docker
      - users
    shell: /bin/bash
    passwordless_sudo: false

system_groups:
  - docker
  - samba

# ssh configuration
ssh_keys:
  - user: julian
    path: .ssh/julian.pub
    
# system configuration
system_username: ansible

system_shell: /usr/bin/bash

system_packages:
  - neofetch
  - htop

# docker configuration
docker_containers:
  - dockge
  - jellyfin
  - hemmelig
  - actual-server
  - arr
  - traefik

docker_hostname: example.com
docker_l_hostname: l.example.com
docker_r_hostname: r.example.com

docker_uid: 1000
docker_gid: 1000

docker_data_folders:
  - /mnt/user/storage/containers/hemmelig/data
  - /mnt/user/storage/containers/hemmelig/database

# docker extension configuration
docker_add_repo: true

# pip extension configuration
pip_install_packages:
  - name: docker

# mergerfs extension configuration
mergerfs_mounts:
  - path: /mnt/user/storage
    branches:
      - /mnt/parity1
      - /mnt/disk1
