version: "3.8"
services:
  dockge:
    image: louislam/dockge:1
    restart: unless-stopped
    ports:
      - 5001:5001
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      # TODO: change this to /mnt/storage/containers/dockge/data
      # can't do this right now as this is only a test system
      - ./data:/app/data
      - /srv/containers:/srv/containers
    environment:
      - DOCKGE_STACKS_DIR=/srv/containers
